<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 13 - Formulários</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<style>

    body { font-family: Arial, Helvetica, sans-serif; }
    div { margin: 25px 0; }

</style>
<body>
 <img src="./assets/img/yuyucover.jfif" alt="yuyucover">
    <!--
        action: Define a rota que os dados do form serão processados.
        method: Define como serão processadors os dados do formulário (qual o método); 
        Obs.: Na versão 5 do HTML, existem duas opções, sendo elas GET e POST.
    -->
    <h1>TRABALHE CONOSCO</h1>
    <P>CONTATO > TRABALHE CONOSCO</P>
    <P>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos molestias repellat quibusdam eum in dolorem facilis sed officiis
         quis expedita voluptatum sint reprehenderit, rem vel, atque quo minus! Obcaecati, accusantium?</P>

    <section class="container">

       

        <form action="/" method="POST">
            <div>
                <!-- 
                    label tem como função atribuir um texto descritivo a um campo.
                    for: associada o label ao input através da indentificação.
                -->
                <label for="nome">Nome</label>
                <!-- 
                    type: define que tipo de valor o input recebe.
                    name: identifica a o valor inserido no input após o envio do formulário.
                    id: identifica o input.
                    placeholder: permite inserir um texto descritivo no input que se apagará a partir de qualque valor digitado pelo usuário. 
                -->
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div>
                <label for="onde-mora">ONDE MORA (BAIRRO + CIDADE)</label>
                <input type="text" name="onde-mora" placeholder="Digite sua cidade e bairro">
            </div>
            <div>
                <label for="idade">IDADE</label>
                <input type="text" name="idade" placeholder="Digite a sua idade">
            </div>
            <div>
                <label for="idade">ESCOLARIDADE</label>
                <input type="text" name="escolaridade" placeholder="Digite a sua escolaridade">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Seu e-mail principal">
            </div>
            <div>
                <label for="telefone">TELEFONE</label>
                <input type="text" name="telefone" placeholder="Digite a seu telefone">
            </div>
            <div>
                <label for="celular">CELULAR</label>
                <input type="text" name="celular" placeholder="Digite a seu telefone celular">
            </div>
            <div>
                <label for="porque">FALE PORQUE VOCÊ GOSTARIA DE TRABALHARNO RAC ? </label>
                <input class="porque" type="text" name="porque" placeholder="Digite o seu porquê">
            </div>
            
            <div>
                <!-- 
                    button tem como objetivo executar uma ação.
                    type: define que tipo de ação deseja realizar via html. 
                -->
                <button type="reset">Cancelar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>

    </section>

</body>
</html>
